apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: docker.io/cse4100/kubernetes-custom-nginx:1.0
        ports:
        - containerPort: 80
        volumeMounts:
        - name: auth-volume
          mountPath: /etc/serviceproxy/
        - name: nginx-config-volume
          mountPath: /etc/nginx/conf.d/
        resources:
          limits:
            cpu: "100m"
            memory: "16Mi"
      volumes:
      - name: nginx-config-volume
        configMap:
          name: config
      - name: auth-volume
        secret: 
         secretName: nginx-auth

